# https://origogi.github.io/flutter/Flutter-Github-%EC%97%B0%EB%8F%99/ 참고
name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repo-token: ${{ secrets.flutter_web }}
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.0'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --web-renderer html
        working-directory: ./
      - run: |
          cd build/web
          git init
          git config --global user.email ki502@naver.com
          git config --global user.name ki502
          git status
          git remote add origin https://github.com/ki502/flutter_web.github.io
          git checkout -b master
          git add --all
          git commit -m "update"
          git push origin master -f